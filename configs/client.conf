# FlunkVPN Client Configuration File

[client]
# Server connection settings
server_host = vpn.example.com
server_port = 1194
username = 

# Connection behavior
auto_reconnect = true
reconnect_interval = 30
max_reconnect_attempts = 10
connection_timeout = 30

# Interface configuration
tun_device = flunk0
route_all_traffic = true
use_default_gateway = true

[security]
# Cryptographic preferences
preferred_cipher = AES-256-GCM
fallback_cipher = ChaCha20-Poly1305
verify_server_cert = true
ca_cert_file = /etc/flunk_vpn/ca.crt

# Perfect Forward Secrecy
perfect_forward_secrecy = true

[evasion]
# Anti-censorship features
enabled = false
auto_switch = true

# Preferred evasion techniques (in order)
techniques = http_masquerade,tls_fingerprint,domain_fronting,steganography

# HTTP masquerading settings
http_masquerade = false
fake_http_host = www.google.com
custom_user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

# TLS fingerprinting
tls_fingerprint = chrome
mimic_browser = chrome

# Domain fronting
domain_fronting = false
preferred_cdn = cloudflare

# Steganography
steganography = false
stego_method = html

[doh]
# DNS over HTTPS configuration
enabled = true
providers = cloudflare,google
primary_provider = cloudflare
use_system_dns_fallback = true

[routing]
# Traffic routing configuration
route_all_traffic = true
exclude_local_networks = true
custom_routes = 

# DNS settings
override_dns = true
dns_servers = 8.8.8.8,8.8.4.4

# Leak protection
dns_leak_protection = true
ipv6_leak_protection = true

[logging]
# Logging configuration
level = INFO
file = ~/.flunk_vpn/client.log
max_size = 10MB
console_output = true

[advanced]
# Advanced client settings
compression = false
mtu_size = 1500
tcp_nodelay = true
keepalive_interval = 10
keepalive_timeout = 60

# Performance
io_buffer_size = 32768
worker_threads = 2