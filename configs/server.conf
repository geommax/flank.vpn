# FlunkVPN Server Configuration File

[server]
# Server binding configuration
bind_address = 0.0.0.0
port = 1194
max_clients = 10

# TUN interface configuration
tun_device = flunk0
vpn_subnet = 10.8.0.0/24
vpn_gateway = 10.8.0.1

# DNS servers to push to clients
dns_servers = 8.8.8.8,8.8.4.4,1.1.1.1

[security]
# Cryptographic settings
cipher = AES-256-GCM
fallback_cipher = ChaCha20-Poly1305
key_derivation = PBKDF2-HMAC-SHA256
pbkdf2_iterations = 100000

# Perfect Forward Secrecy
perfect_forward_secrecy = true
key_rotation_interval = 3600

# Anti-replay protection
sequence_window = 100
timestamp_window = 300

[authentication]
# Authentication backend
auth_backend = file
auth_file = /etc/flunk_vpn/users.txt

# Session management
session_timeout = 86400
max_sessions_per_user = 3

[evasion]
# Anti-censorship features
enabled = true

# HTTP/HTTPS masquerading
http_masquerade = true
fake_http_host = www.example.com
fake_user_agents = chrome,firefox,safari

# TLS fingerprinting
tls_fingerprint = chrome
custom_tls = true

# Domain fronting
domain_fronting = true
cdn_endpoints = cloudflare,cloudfront,akamai

# Traffic randomization
traffic_randomization = true
packet_size_variance = 0.3
timing_variance = 0.2

# Steganography
steganography = true
stego_method = html,json,png

# Decoy traffic
decoy_traffic = true
decoy_interval = 30

[doh]
# DNS over HTTPS configuration
enabled = true
providers = cloudflare,google,quad9
primary_provider = cloudflare
fallback_enabled = true
health_check_interval = 300

[logging]
# Logging configuration
level = INFO
file = /var/log/flunk_vpn/server.log
max_size = 100MB
rotate_count = 5
console_output = false

[performance]
# Performance tuning
worker_threads = 4
io_buffer_size = 65536
tcp_nodelay = true
tcp_keepalive = true

[firewall]
# Firewall integration
enable_iptables = true
allow_lan_access = false
allow_dns_leak_protection = true
kill_switch = true